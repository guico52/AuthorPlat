<html>
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-indent: 2em;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>欢迎您使用Author-plat</h1>
<p>尊敬的用户%s，我们已经收到了您的重置密码请求，请填写一下表单以重新设置您的密码。</p>
<br>
<form action="%s/api/user/resetPassword" method="post">
    <input type="hidden" name="token" value="%s">
    <input id="password" type="password" name="password" placeholder="请输入新密码">
    <input id="confirm" type="password" name="confirm" placeholder="请重复密码 ">
    <input id="submit" type="submit" onclick="submit()" value="提交">
</form>

<script>

    function submit() {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;
        if (password !== confirm) {
            alert('两次密码不一致');
            return false;
        }
        return true;
    }
</script>
</body>

</html>
